<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Pomodoro Timer | By Darsh Gupta</title>
  </head>
  <body>
    <center>
      <h1 class="title">Pomodoro Timer</h1>
      <p>Pomodoro Count: <span id="pomodoroCount"></span></p>
      <h2><span id="whatTime"></span> Time!</h2>
      <h2 id="timerDisplay"></h2>
      <button class="btn btn-primary" id="startBtn">Start Pomodoro</button>
      <button class="btn btn-primary" id="cancelBtn">Cancel Pomdoro</button>
    </center>

    <script src="./assets/index.js"></script>
  </body>
</html>
